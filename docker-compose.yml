version: '3'

services:
  reverse-proxy:
    image: traefik:latest
    command: --api --docker
    ports:
      - "80:80"
      - "8080:8080"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock

  mongodb:
    image: mongo:latest
    ports:
      - "27017:27017"
    volumes:
      - ./mongodb:/var/lib/mongodb/data

  orchestrator:
    build: ./orchestrator
    ports:
      - "9000:9000"
    environment:
      - EB_MONGO_HOST=mongodb
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    depends_on:
      - reverse-proxy
      - mongodb
